<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Template</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<header>
    <h2>The Jenkins Digital Dashboard</h2>
</header>

<section>
    <sidebar>
        <div class="grid-container">
            <div class="grid-item">
                <H1 class="welcomemessage" align="left">
                    Todays date: <div class="date" id="todaydate"></div>
                </H1>
                <p2 class="dailyquote">
                    <!--JavaScript code for single Motivational Quote of the Day, http://www.tqpage.com/-->
                    <script language="javascript" src="http://www.quotationspage.com/data/1mqotd.js">
                    </script>
                    <!--End JavaScript Quotations code-->
                </p2>
            </div>
            <div class="grid-item">
            <div class="weather" id="openweathermap-widget-15"></div>
            </div>
        </div>

    </sidebar>

    <article>
        <h1>Our Month</h1>
        <iframe
            src="https://calendar.google.com/calendar/embed?
                    height=600&
                    wkst=2&
                    bgcolor=%23ffffff&
                    ctz=America%2FNew_York&show
                    Title=0&show
                    Date=1&show
                    Print=0&show
                    Tabs=0&show
                    Calendars=0&show
                    Tz=0&
                    src=dGhlamVua2luczk3NUBnbWFpbC5jb20&
                    src=dDFrZWpsdWVkamJwanV1bG45ZWMyNHRpaWNAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&
                    src=dWgzOTdmNTE4anU5MjVqNXNucWtxMTZ1dG4yZDdiYWVAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&
                    src=MDF1NGlyczE3dGFwOTlzM2lxazA0MTdwZ21qdnE2OHZAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&
                    color=%23039BE5&
                    color=%230B8043&
                    color=%23D50000&
                    color=%23E4C441"
            style="border:solid 1px #777" width="700"  frameborder="0" scrolling="no"></iframe>
    </article>
</section>

<footer>
    
        <marquee behavior="scroll" direction="right" scrollamount="10">
            Have A Merry Christmas!
        </marquee>
    
</footer>

</body>
